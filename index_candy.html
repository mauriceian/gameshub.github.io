<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Candy Crush</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">
	<link rel="stylesheet" href="mainLayout.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>
	<script src="candy.js"></script>
	<script src="board.js"></script>
	<script src="rules.js"></script>
	<script src="handler.js"></script>
</head>

<body background="graphics/bg_rainb.jpg">


	<div class="container">
		
		<div class="row">
			<div class="col-md-3" id="firstColumn">
				<h1 id="gameTitle">FRUIT CRUSH</h1>
				<label id="scoreLabel">0 points</label><br />
				<input class="btn btn-default" type="button" id="newGame" value="NEUES SPIEL"><br />
				<input class="btn btn-default" type="button" id="showMove" value="HILFE">
			</div>
			<div class="col-md-6" id="mainColumn">
				<div id="cover"></div>
				<div id="gameBoard"></div>
				<canvas id="canvas" width="320" height="320">
					<p>Canvas not supported on your browser.</p>
				</canvas>
			</div>
			<div class="col-md-3" id="lastColumn">
				<div class="list-type5">
					<ul>
					<li style="color:red" >APFEL</li>
					<li style="color:rgb(255, 221, 71)" >BANANE</li>
					<li style="color:rgb(172, 79, 172)" >TRAUBE</li>
					<li style="color:orange" >ORANGE</li>
					<li style="color:yellowgreen" >BIRNE</li>
					<li style="color:blue" >BLAUBEERE</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<p>Fruits & Vegetables </p>
	  </div>
</body>

</html>
